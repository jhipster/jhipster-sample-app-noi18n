<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (label(); as labelRef) {
      <div>
        <h2 data-cy="labelDetailsHeading"><span>Label</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ labelRef.id }}</span>
          </dd>
          <dt><span>Label</span></dt>
          <dd>
            <span>{{ labelRef.label }}</span>
          </dd>
          <dt><span>Operation</span></dt>
          <dd>
            @for (operation of labelRef.operations; track $index; let last = $last) {
              <span>
                <a [routerLink]="['/operation', operation.id, 'view']">{{ operation?.id }}</a
                >{{ last ? '' : ', ' }}
              </span>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/label', labelRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
